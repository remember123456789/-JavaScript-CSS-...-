<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid salmon;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        var box = document.querySelector('.box')

        document.addEventListener('click', () => {
            console.log(456);
        })

        box.addEventListener('click', (e) => {
            console.log(123);
        })

    </script>
</body>

</html>
